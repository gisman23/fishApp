<ion-header>
  <ion-toolbar>
    <ion-title>Log</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of this.filteredItems(); index as i"
        [ngStyle]="{'background':  i === currentSelected ? 'Red' :  null}">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{item?.CatchDate}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
