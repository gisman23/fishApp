<ion-split-pane when="xs" contentId="main">
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <!--ion-buttons slot="start">
          <ion-button color="primary" size="small" fill="solid" shape="round"> All </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button color="primary" size="small" fill="solid" shape="round"> Map </ion-button>
        </ion-buttons-->
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list class="mylist">
        <ion-item *ngFor="let item of this.catches">
          <ion-label>
            {{item?.CatchDate}}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Fishing Catches</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div class="gmap" id="map"></div>
    </ion-content>
  </div>
</ion-split-pane>
