
  <ion-toolbar color="primary">
    <ion-title>Fishing Catches</ion-title>
      <ion-button  slot="end" (click)="presentFilterModal()">
        <ion-icon  slot="icon-only" name="options"></ion-icon>
      </ion-button>
  </ion-toolbar>


<ion-content id="open-modal">

  <ion-modal #modal style="--width: 100%" [isOpen]="true" trigger="open-modal" [canDismiss]="false"
   [initialBreakpoint]="0.15" [breakpoints]="[ 0.15, 0.5, 0.75]" [backdropBreakpoint]="0.15">
      <ion-content>
        <ion-toolbar >
          <ion-title>Fishing Events</ion-title>
            <ion-button  slot="end"  All></ion-button>
        </ion-toolbar>
        <ion-list>
          <ion-item *ngFor="let item of this.filteredItems()">
            <ion-label>
            {{item?.CatchDate}}
          </ion-label>
          </ion-item>
        </ion-list>
        </ion-content>
   </ion-modal>

  <div id="map"></div>
</ion-content>
