<ion-toolbar color="primary">
  <ion-title>Fishing Catches</ion-title>
  <ion-button slot="end" (click)="presentFilterModal()">
    <ion-icon slot="icon-only" name="options"></ion-icon>
  </ion-button>
</ion-toolbar>

<ion-split-pane when="xs" contentId="main" >
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Log</ion-title>
      </ion-toolbar>
    </ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button color="primary" size="small" fill="solid" shape="round"> All </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button color="primary" size="small" fill="solid" shape="round"> Map </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-list class="mylist">
        <ion-item *ngFor="let item of this.catches">
          <ion-label>
            {{item?.CatchDate}}
          </ion-label>
        </ion-item>
      </ion-list>
  </ion-menu>
  <div class="ion-page" id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Main View</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> 
      <div class="gmap" id="map"></div>
    </ion-content>
  </div>
