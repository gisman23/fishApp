<ion-toolbar color="primary">
  <ion-title>Fishing Catches</ion-title>
    <ion-button  slot="end" (click)="presentModal()">
      <ion-icon  slot="icon-only" name="options"></ion-icon>
    </ion-button>
</ion-toolbar>


<ion-content fixed-slot-placement="before">
<ion-fab horizontal="center" vertical="bottom" slot="fixed">
  <ion-fab-button id="open-modal" expand="block" >
    <!--ion-icon name="remove-outline"></ion-icon-->
  </ion-fab-button>
</ion-fab>

<ion-modal #modal style="--width: 100%" [isOpen]="true" trigger="open-modal"
 [initialBreakpoint]="0.15" [breakpoints]="[ 0.15, 0.25, 0.5,]" [backdropBreakpoint]="0.15">
    <ion-content >
      <ion-grid  >
        <div class="page">
        <ion-row>
          <ion-col *ngFor="let item of this.filteredItems(); index as i"        
          [ngStyle]="{'background':  i === currentSelected ? 'Red' :  null}"  (click)="selectDate(i, item)" >
            <ion-card>
              <ion-card-header>
                <ion-card-title>{{item?.CatchDate}}</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </div>
      </ion-grid>
      </ion-content>
 </ion-modal>

<div id="map"></div>
</ion-content>
